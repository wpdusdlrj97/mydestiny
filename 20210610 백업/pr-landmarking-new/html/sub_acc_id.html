<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="토지 중개 플랫폼 랜드마킹입니다.">
    <meta name="keywords" content="랜드마킹, 토지중개, 토지분석">
    <meta name="author" content="랜드마킹">
    <meta property="og:type" content="website">
    <meta property="og:url" content="url">
    <meta property="og:image" content="../images/common/icon_logo01.png">
    <meta property="og:title" content="랜드마킹">   
    <meta property="og:site_name" content="랜드마킹">   
    <meta property="og:description" content="토지 중개 플랫폼 랜드마킹"> 
    <meta property="og:locale" content="ko_KR"> 
    <title>랜드마킹</title>
    <!-- FAVICON-->

    <!-- STYLE LINK-->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/main.css" >

    <!-- SCRIPT -->
    <script src="../js/lib/jquery-3.6.0.min.js"></script>
    <!--[if lte IE 9]>
    <script src="../js/lib/IE9.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="../js/lib/html5shiv.min.js"></script>    
    <script src="../js/lib/jqPIE.js"></script>    
    <script src="../js/lib/PIE.js"></script> 
    <![endif]-->
</head>
<body>
    <div class="popup popup-acc" data-popup="pwdSend">
        <div class="dim"></div>
        <div class="container">
            <div class="inner">
                <div class="box">
                    <p class="tit">ID(이메일 주소를 확인해 주세요.</p>
                    <p class="txt bx-round_l">master@landmarking.com</p>
                    <hr class="hr">
                    <a href="#none" class="btn btn_accept bx-round_l bg_v">확인</a>
                    <i class="btn btn_close"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="wrap" class="sub">
        <main id="main">
            <div class="main-title">
                <div class="container">
                    <div class="inner">
                        <div class="tit">
                            <i class="tit-icon icon_key bx-round_l"></i>
                            <h2 class="tit-wrap l-inline ft_b"><span class="tit on">ID(이메일주소) 찾기</span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="container">
                    <div class="inner">
                        <div class="signup acc_check">
                            <form>
                                <div class="row row_tit clear">
                                    <span class="join_tit">성명, 휴대전화 번호를 입력해 주세요.</span>
                                </div>
                                <div class="row clear">
                                    <label for="CHeckName">성명<span class="details">실명기입</span></label>
                                    <div class="bx-input"><input type="text" id="checkName" name="checkName" required Placeholder="성명(실명)을 기입해주세요."></div>
                                </div>
                                <div class="row row_hr clear">
                                    <label for=checkTel">휴대전화 번호</label>
                                    <div class="bx-input"><input type="tel" id="checkTel" name="checkTel" required placeholder="연락 가능한 휴대전화 번호를 입력해주세요."></div>
                                </div>
                                <button type="submit" class="row btn btn_sm bg_v bx-round_l">ID(이메일 주소) 찾기</button>
                                <span class="row btn status bg_v bx-round_l">입력 정보가 잘못되었습니다.</span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- script -->
    <script src="../js/main.js"></script>
</body>
</html>
