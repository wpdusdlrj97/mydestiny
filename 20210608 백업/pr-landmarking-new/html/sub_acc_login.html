<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="토지 중개 플랫폼 랜드마킹입니다.">
    <meta name="keywords" content="랜드마킹, 토지중개, 토지분석">
    <meta name="author" content="랜드마킹">
    <meta property="og:type" content="website">
    <meta property="og:url" content="url">
    <meta property="og:image" content="../images/common/icon_logo01.png">
    <meta property="og:title" content="랜드마킹">   
    <meta property="og:site_name" content="랜드마킹">   
    <meta property="og:description" content="토지 중개 플랫폼 랜드마킹"> 
    <meta property="og:locale" content="ko_KR"> 
    <title>랜드마킹</title>
    <!-- FAVICON-->

    <!-- STYLE LINK-->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/main.css" >

    <!-- SCRIPT -->
    <script src="../js/lib/jquery-3.6.0.min.js"></script>
    <!--[if lte IE 9]>
    <script src="../js/lib/IE9.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="../js/lib/html5shiv.min.js"></script>    
    <script src="../js/lib/jqPIE.js"></script>    
    <script src="../js/lib/PIE.js"></script> 
    <![endif]-->
</head>
<body>
    <div id="wrap" class="sub">
        <main id="main">
            <div class="main-title">
                <div class="container">
                    <div class="inner">
                        <div class="tit">
                            <i class="tit-icon icon_user bx-round_l"></i>
                            <h2 class="tit-wrap l-inline ft_b"><span class="tit on">로그인</span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="container">
                    <div class="inner">
                        <div class="signup">
                            <form action="#none" method="post" class="login-wrap">
                                <div class="row row_tit clear">
                                    <span class="join_tit">로그인을 해 주세요.</span>
                                    <span class="join_info"><a href="../html/sub_acc_join.html">회원가입</a></span>
                                </div>
                                <div class="row clear">
                                    <label for="userid">ID<span class="details">이메일 주소</span></label>
                                    <div class="bx-input"><input type="text" id="userid" name="userid"></div>
                                </div>
                                <div class="row row_pwd row_hr clear">
                                    <label for="userpwd">비밀번호</label>
                                    <div class="bx-input">
                                        <input type="password" id="userpwd" name="userpwd" placeholder="비밀번호를 입력해주세요">
                                        <span class="pwdBtns">
                                            <i class="btn_closed"></i>
                                            <i class="btn_open"></i>
                                        </span>
                                    </div>
                                </div>
                                <button type="submit" class="row btn bg_v bx-round_l">로그인</button>
                                <div class="row loginfo clear">
                                    <span class="wrap">
                                        <a href="#none">이메일 주소 찾기</a>
                                        <a href="#none">비밀번호 찾기</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- script -->
    <script src="../js/main.js"></script>
</body>
</html>
