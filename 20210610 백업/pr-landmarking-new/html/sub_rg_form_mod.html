<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="토지 중개 플랫폼 랜드마킹입니다.">
    <meta name="keywords" content="랜드마킹, 토지중개, 토지분석">
    <meta name="author" content="랜드마킹">
    <meta property="og:type" content="website">
    <meta property="og:url" content="url">
    <meta property="og:image" content="../images/common/icon_logo01.png">
    <meta property="og:title" content="랜드마킹">   
    <meta property="og:site_name" content="랜드마킹">   
    <meta property="og:description" content="토지 중개 플랫폼 랜드마킹"> 
    <meta property="og:locale" content="ko_KR"> 
    <title>랜드마킹</title>
    <!-- FAVICON-->

    <!-- STYLE LINK-->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/main.css" >

    <!-- SCRIPT -->
    <script src="../js/lib/jquery-3.6.0.min.js"></script>
    <!--[if lte IE 9]>
    <script src="../js/lib/IE9.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="../js/lib/html5shiv.min.js"></script>    
    <script src="../js/lib/jqPIE.js"></script>    
    <script src="../js/lib/PIE.js"></script> 
    <![endif]-->
</head>
<body>
    <div id="wrap" class="sub sub-register">
        <main id="main">
            <div class="main-title">
                <div class="container">
                    <div class="inner">
                        <div class="tit">
                            <i class="tit-icon icon_pencil bx-round_l"></i>
                            <h2 class="tit-wrap l-inlinebox">
                                <a href="../html/sub_rg_search.html" class="tit ft_b">토지 수정</a>
                                <span class="tit ft_b"><span class="addr">서울특별시 양화로 3길 59</span></span>
                            </h2>
                        </div>    
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="container">
                    <div class="inner">
                        <div class="rg-inform_txt"><span class="addr">서울 특별시 양화로 3길 59</span>등록하기</div>
                        <div class="rg-inform bx-round_l bg_n">
                            <div class="wrap">
                                <img src="../images/sub/icon_MapPinLine.png" alt="check icon">
                                <span class="value">서울특별시 양화로3길 59</span>
                            </div>
                        </div>
                        <div class="rg-map bx-round_l bg_g" style="width:100%; height:500px; margin: 50px 0; text-align:center">지도 업로드 예정</div>
                        <div class="rg-link bx-round_l bg_g" style="width:100%; height:240px; margin-bottom: 50px; text-align:center">토지 이음 링크 & 관련 설명</div>
                        <div class="rg-form">
                            <form action="#none" method="post" enctype="multipart/form-data" class="ft_m_l">
                                <fieldset class="clear">
                                    <h4 class="form-tit">등록 정보</h4>
                                    <div class="form-wrap bx-round_l">
                                        <label for="name" class="tit clear">성명<span class="check">공인중개사는 꼭 실명을 기입해 주세요.</span> </label>
                                        <div class="input-wrap bx-round_s">
                                            <input type="text" id="name" name="name" maxlength="50" value="이토지">
                                            <!-- <span class="cnt"><em class="value">0</em> / <em>50</em></span> -->
                                        </div>
                                    </div>
                                    <div class="form-wrap bx-round_l">
                                        <label for="tel" class="tit">전화번호</label>
                                        <div class="input-wrap bx-round_s">
                                            <input type="tel" id="tel" name="tel" maxlength="50" value="010-0000-0000">
                                            <!-- <span class="cnt"><em class="value">0</em> / <em>50</em></span> -->
                                        </div>
                                    </div>
                                    <h4 class="form-tit">토지 정보</h4>
                                    <div class="form-wrap bx-round_l">
                                        <label for="title" class="tit">제목</label>
                                        <div class="input-wrap bx-round_s">
                                            <input type="text" id="title" name="title" maxlength="50" value="서울시 강서구 토지 제목">
                                            <span class="cnt"><em class="value">0</em> / <em>50</em></span>
                                        </div>
                                    </div>
                                    <div class="col-wrap clear">
                                        <div class="form-wrap bx-round_l">
                                            <label for="size" class="tit">면적</label>
                                            <div class="input-wrap bx-round_s">
                                                <input type="text" id="size" name="size" maxlength="50" value="300">
                                                <span class="unit">m<sup>2</sup> </span>
                                            </div>
                                        </div>
                                        <div class="form-wrap bx-round_l l-fright">
                                            <label for="cost" class="tit">가격</label>
                                            <div class="input-wrap bx-round_s">
                                                <input type="text" id="cost" name="cost" maxlength="50" value="12000000">
                                                <span class="unit">&#8361;</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-wrap form-wrap_t bx-round_l">
                                        <label for="text" class="tit">본문</label>
                                        <div class="input-wrap bx-round_s ">
                                            <textarea id="text" name="rg_text" rows="50" cols="30">입력했던 토지 내용</textarea>
                                        </div>
                                    </div>
                                    <div class="form-wrap form-wrap_f clear bx-round_l">
                                        <span class="tit">대표 이미지 &middot; 사진 업로드 </span>
                                        <label for="thumbnail" class="btn btn_thumb bx-round_l">수정<span class="pc">하기</span></label>
                                        <input type="file" id="thumbnail" name="thumbnail" accept="image/* ">
                                        <div class="input-wrap bx-round_s"><input type="text" value="대표 이미지 파일.png"><button class='btn btn_del' type="button"></button></div>
                                    </div>
                                    <div class="form-wrap form-wrap_f clear bx-round_l">
                                        <span class="tit">참고 이미지 &middot; 사진 업로드 </span>
                                        <label for="images" class="btn btn_imgs bx-round_l">추가<span class="pc">하기</span></label>
                                        <input type="file" id="images" name="imgsList[]" accept="image/*" multiple>
                                        <div class="file-wrap">
                                            <i class="num bx-round_s bg_n">1</i><div class="input-wrap bx-round_s"><input type="text" value="추가 이미지.png"><button class="btn btn_del" type="button" data-index=""></button></div>
                                            <i class="num bx-round_s bg_n">2</i><div class="input-wrap bx-round_s"><input type="text" value="추가 이미지.png"><button class="btn btn_del" type="button" data-index=""></button></div>
                                            <i class="num bx-round_s bg_n">3</i><div class="input-wrap bx-round_s"><input type="text" value="추가 이미지.png"><button class="btn btn_del" type="button" data-index=""></button></div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn_sm bx-round_l bg_v"> 수정 하기 </button>
                                    <a href="#none" class="btn btn_del">삭제하기</a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- script -->
    <script src="../js/main.js"></script>
</body>
</html>
