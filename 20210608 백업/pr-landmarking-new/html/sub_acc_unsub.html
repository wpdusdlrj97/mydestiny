<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="토지 중개 플랫폼 랜드마킹입니다.">
    <meta name="keywords" content="랜드마킹, 토지중개, 토지분석">
    <meta name="author" content="랜드마킹">
    <meta property="og:type" content="website">
    <meta property="og:url" content="url">
    <meta property="og:image" content="../images/common/icon_logo01.png">
    <meta property="og:title" content="랜드마킹">   
    <meta property="og:site_name" content="랜드마킹">   
    <meta property="og:description" content="토지 중개 플랫폼 랜드마킹"> 
    <meta property="og:locale" content="ko_KR"> 
    <title>랜드마킹</title>
    <!-- FAVICON-->

    <!-- STYLE LINK-->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/main.css" >
    
    <!-- SCRIPT -->
    <script src="../js/lib/jquery-3.6.0.min.js"></script>
    <!--[if lte IE 9]>
    <script src="../js/lib/IE9.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="../js/lib/html5shiv.min.js"></script>    
    <script src="../js/lib/jqPIE.js"></script>    
    <script src="../js/lib/PIE.js"></script> 
    <![endif]-->
</head>
<body>
    <div id="wrap" class="sub">
        <main id="main">
            <div class="main-title">
                <div class="container">
                    <div class="inner">
                        <div class="tit">
                            <i class="tit-icon icon_shieldSlash bx-round_l"> </i>
                            <h2 class="tit-wrap l-inline ft_b"><span class="tit">탈퇴하기</span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="container">
                    <div class="inner">
                        <div class="signup">
                            <form action="#none" method="post" class="unsub completed">
                                <div class="row row_tit clear">
                                    <span class="join_tit">
                                        <i class="warn_icon"></i>                                         
                                        아래 정보가 삭제됩니다.
                                    </span>
                                    <span class="join_info">탈퇴는 취소할 수 없습니다.</span>
                                </div>
                                <div class="row clear">
                                    <label for="joinName">성명<span class="details">실명가입</span></label>
                                    <div class="bx-input"><input type="text" id="joinName" name="joinName" value="김토지" readonly></div>
                                </div>
                                <div class="row clear">
                                    <label for="joinNick">닉네임</label>
                                    <div class="bx-input"><input type="text" id="joinNick" name="joinNick" value="랜드마킹" readonly></div>
                                </div>
                                <div class="row clear">
                                    <label for="joinId">ID<span class="details">이메일주소</span></label>
                                    <div class="bx-input"><input type="email" id="joinId" name="joinId" value="landmaringk@tojitoji.com" readonly></div>
                                </div>
                                <div class="row clear">
                                    <label for="joinTel">휴대전화 번호</label>
                                    <div class="bx-input"><input type="tel" id="joinTel" name="joinTel" value="010-0000-0000" readonly></div>
                                </div>
                                <div class="row row_pwd row_hr clear">
                                    <label for="userpwd">비밀번호</label>
                                    <div class="bx-input">
                                        <input type="password" id="userpwd" name="userpwd" value="123456789!" readonly>
                                        <span class="pwdBtns">
                                            <i class="btn_closed"></i>
                                            <i class="btn_open"></i>
                                        </span>
                                    </div>
                                </div>
                                <button type="submit" class="row btn bg_v bx-round_l">탈퇴 하기</button>
                                <a href="../html/index.html" class="row btn bg_v bx-round_l">랜드마킹 홈으로 가기</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- script -->
    <script src="../js/main.js"></script>
</body>
</html>
